apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: default
spec:
  rules:
    - host: argocd.by
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
              service:
                name: localhost
                port:
                  number: 8081
