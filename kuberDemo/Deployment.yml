apiVersion: apps/v1
kind: Application
metadata:
  name: my-deploy
  namespace: argocd
  labels:
    app: my-deploy
spec:
  replicas: 5
  selector:
    matchLabels:
      app: my-deploy
  template:
    metadata:
      name: my-deploy
      labels:
        app: my-deploy
    spec:
      containers:
        - name: my-deploy
          image: tsarankouviachaslau/kuber-demo
          ports:
            - containerPort: 8081
        - name: nginx-deploy
          image: nginx
          ports:
            - containerPort: 8082
      