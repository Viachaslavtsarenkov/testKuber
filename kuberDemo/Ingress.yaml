apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-deploy-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: argo.application
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-deploy
                port:
                  number: 8081