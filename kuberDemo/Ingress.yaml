apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-deploy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: argo.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-deploy
                port:
                  number: 8081